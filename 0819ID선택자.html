<!DOCTYPE html>
<html>
  <head>
      <!--아이디 선택자는 선택자 뒤에 #을 꼭 붙여야됨-->
    <style>
      li{
        color:red;
        text-decoration:underline;
      }
      #select{
        font-size:50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li id="select">CSS</li>
      <!--id = 속성-->
      <!--"select = 속성값"-->
      <li>JavaScript</li>
    </ul>
  </body>
</html>
