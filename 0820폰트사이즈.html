<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        rem은 웹 상에서 폰트 크기 바꿀 수 있음-->

#px{
font-size: 16px;
}
#rem{
font-size: 1rem;
}
</style>
</head>
<body>
    <div id="px">px</div>
    <div id="rem">rem</div>
</body>
</html>
