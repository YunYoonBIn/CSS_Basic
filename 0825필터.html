<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            transition: all 1s;
        }
        img:hover{

        }
        h1{
            filter: blur(1px);
        }
    </style>
</head>

    <img src="다운로드.png" alt="대체 텍스트">
