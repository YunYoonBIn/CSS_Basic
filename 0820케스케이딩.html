<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
        #idsel{
            color: blue;
        }
        .classsel{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color: powderblue;">css</li>
        <li>javascript</li>
    </ul>
<br>
    <ol>스타일 우선 순위
        <li>!important</li>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
