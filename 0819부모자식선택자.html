<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--ul li = 부모 자손 선택자-->
    <!--#lecture li = 부모 자식 선택자-->
    <!--ul , ol = 대등한 입장-->
    <style>
        ul li{
            color: red;
        }
        #lecture>li{
            border: 1px solid red;
        }
        ul,ol{
            background-color: powderblue;
        }
    </style>
</head>

<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol id="lecture">
        <li>HTML</li>
        <li>CSS</li>
        <ol>
            <li>selector</li>
            <li>declaratton</li>
        </ol>
        <li>JavaScript</li>
    </ol>
     
</body>

</html>
