<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       h1{
        transition: all 1s;
        background-color: black;
           color: white;
           display: inline-block;
           font-size: 3rem;
           padding: 70px;
           margin: 400px;
       }
       h1:hover{
           transition: all 1s;
           transform: scale(2,2);
           background-color: black;
           color: white;
           display: inline-block;
           font-size: 3rem;
           padding: 70px;
           margin: 400px;
       }
    </style>
</head>
<body>
    
  <h1>transform 예제</h1>

</body>
</html>
